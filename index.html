<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Hub | Script Repository</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-robot"></i>
            <span>AutomationHub</span>
        </div>
        <div class="nav-links">
            <a href="#dashboard" class="active">Dashboard</a>
            <a href="#scripts">Scripts</a>
            <a href="#upload">Upload</a>
        </div>
        <div class="nav-actions">
            <button class="btn-icon" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1 class="glitch" data-text="AUTOMATION SCRIPTS">AUTOMATION SCRIPTS</h1>
            <p class="subtitle">Manage, deploy, and automate your workflow</p>
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-code"></i>
                    <span class="stat-number" id="totalScripts">0</span>
                    <span class="stat-label">Scripts</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <span class="stat-number" id="activeSchedules">0</span>
                    <span class="stat-label">Active Schedules</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-bolt"></i>
                    <span class="stat-number" id="totalRuns">0</span>
                    <span class="stat-label">Total Runs</span>
                </div>
            </div>
        </section>

        <!-- Scripts Grid -->
        <section id="scripts" class="scripts-section">
            <div class="section-header">
                <h2><i class="fas fa-folder-open"></i> Script Library</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="scheduler">Schedulers</button>
                    <button class="filter-btn" data-filter="email">Email</button>
                    <button class="filter-btn" data-filter="utility">Utility</button>
                </div>
            </div>

            <div class="scripts-grid" id="scriptsGrid">
                <!-- Scripts will be dynamically loaded here -->
            </div>
        </section>

        <!-- Upload Section -->
        <section id="upload" class="upload-section">
            <div class="upload-card">
                <div class="upload-header">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h2>Upload New Script</h2>
                </div>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="fas fa-file-code"></i>
                        <p>Drag & drop your script here</p>
                        <span>or</span>
                        <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
                            Browse Files
                        </button>
                        <input type="file" id="fileInput" accept=".js,.txt" hidden>
                    </div>
                </div>

                <div class="upload-form" id="uploadForm" style="display: none;">
                    <div class="form-group">
                        <label>Script Name</label>
                        <input type="text" id="scriptName" placeholder="e.g., Night Shift Scheduler">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="scriptCategory">
                            <option value="scheduler">Scheduler</option>
                            <option value="email">Email</option>
                            <option value="utility">Utility</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="scriptDescription" rows="3" placeholder="Brief description..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button class="btn-secondary" id="cancelUpload">Cancel</button>
                        <button class="btn-primary" id="confirmUpload">
                            <i class="fas fa-check"></i> Upload Script
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Script Detail Modal -->
    <div class="modal" id="scriptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Script Details</h3>
                <button class="btn-close" id="closeModal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="code-preview" id="codePreview">
                    <pre><code id="codeContent"></code></pre>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="replaceScript">
                    <i class="fas fa-exchange-alt"></i> Replace
                </button>
                <button class="btn-primary" id="copyScript">
                    <i class="fas fa-copy"></i> Copy Code
                </button>
                <button class="btn-danger" id="deleteScript">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/app.js"></script>
</body>
</html>
